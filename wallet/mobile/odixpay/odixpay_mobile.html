<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDTgVerse Wallet - ODIX PAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../../api/price-service.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .mobile-container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .payment-card {
            background: white;
            margin: 20px;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .amount-input {
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 16px;
            font-size: 24px;
            text-align: center;
            margin: 16px 0;
        }
        
        .amount-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .currency-selector {
            display: flex;
            gap: 8px;
            margin: 16px 0;
        }
        
        .currency-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .currency-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .payment-method:hover {
            border-color: #667eea;
        }
        
        .payment-method.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .pay-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: transform 0.2s;
        }
        
        .pay-btn:hover {
            transform: translateY(-2px);
        }
        
        .pay-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin: 20px;
            text-align: center;
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            margin: 8px 0;
        }
        
        .recent-transactions {
            margin: 20px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .transaction-amount {
            font-weight: 600;
        }
        
        .transaction-amount.positive {
            color: #10b981;
        }
        
        .transaction-amount.negative {
            color: #ef4444;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-failed {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <h1 class="text-xl font-bold">ODIX PAY</h1>
            <p class="text-sm opacity-90">Quantum-Safe Payments</p>
        </div>

        <!-- Balance Card -->
        <div class="balance-card">
            <p class="text-sm opacity-90">Total Balance</p>
            <div class="balance-amount" id="totalBalance">$0.00</div>
            <div class="flex justify-center gap-4 mt-4">
                <div class="text-center">
                    <div class="text-sm opacity-90">USDTg</div>
                    <div class="font-semibold" id="usdtgBalance">0.00</div>
                </div>
                <div class="text-center">
                    <div class="text-sm opacity-90">USDTgV</div>
                    <div class="font-semibold" id="usdtgvBalance">0.00</div>
                </div>
                <div class="text-center">
                    <div class="text-sm opacity-90">USDTgG</div>
                    <div class="font-semibold" id="usdtggBalance">0.00</div>
                </div>
            </div>
        </div>

        <!-- Payment Card -->
        <div class="payment-card">
            <h2 class="text-lg font-semibold mb-4">Send Payment</h2>
            
            <!-- Amount Input -->
            <div>
                <label class="text-sm text-gray-600">Amount</label>
                <input type="number" class="amount-input" id="amountInput" placeholder="0.00" step="0.01" min="0.01">
            </div>
            
            <!-- Currency Selector -->
            <div>
                <label class="text-sm text-gray-600">Currency</label>
                <div class="currency-selector">
                    <button class="currency-btn active" data-currency="USDTg">USDTg</button>
                    <button class="currency-btn" data-currency="USDTgV">USDTgV</button>
                    <button class="currency-btn" data-currency="USDTgG">USDTgG</button>
                </div>
            </div>
            
            <!-- Recipient -->
            <div class="mt-4">
                <label class="text-sm text-gray-600">Recipient Address</label>
                <input type="text" class="amount-input" id="recipientInput" placeholder="Enter wallet address" style="font-size: 16px; text-align: left;">
            </div>
            
            <!-- Payment Method -->
            <div class="mt-4">
                <label class="text-sm text-gray-600">Payment Method</label>
                <div class="payment-method selected" data-method="wallet">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold mr-3">üí≥</div>
                        <div>
                            <div class="font-semibold">USDTgVerse Wallet</div>
                            <div class="text-sm text-gray-600">Instant transfer</div>
                        </div>
                    </div>
                </div>
                <div class="payment-method" data-method="card">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white font-bold mr-3">üí≥</div>
                        <div>
                            <div class="font-semibold">Credit Card</div>
                            <div class="text-sm text-gray-600">Visa, Mastercard</div>
                        </div>
                    </div>
                </div>
                <div class="payment-method" data-method="bank">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center text-white font-bold mr-3">üè¶</div>
                        <div>
                            <div class="font-semibold">Bank Transfer</div>
                            <div class="text-sm text-gray-600">1-3 business days</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Pay Button -->
            <button class="pay-btn" id="payButton" onclick="processPayment()">
                Send Payment
            </button>
        </div>

        <!-- Recent Transactions -->
        <div class="recent-transactions">
            <h3 class="text-lg font-semibold mb-4">Recent Transactions</h3>
            <div id="transactionsList">
                <!-- Transactions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let selectedCurrency = 'USDTg';
        let selectedMethod = 'wallet';
        let priceService = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeODIXPAY();
            setupEventListeners();
            loadBalances();
            loadTransactions();
        });

        function initializeODIXPAY() {
            // Initialize price service
            if (window.USDTgVersePriceService) {
                priceService = window.USDTgVersePriceService;
                console.log('‚úÖ ODIX PAY initialized with price service');
            } else {
                console.warn('‚ö†Ô∏è Price service not available');
            }
        }

        function setupEventListeners() {
            // Currency selector
            document.querySelectorAll('.currency-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.currency-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedCurrency = this.dataset.currency;
                    updateAmountDisplay();
                });
            });

            // Payment method selector
            document.querySelectorAll('.payment-method').forEach(method => {
                method.addEventListener('click', function() {
                    document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedMethod = this.dataset.method;
                });
            });

            // Amount input
            document.getElementById('amountInput').addEventListener('input', updateAmountDisplay);
        }

        function updateAmountDisplay() {
            const amount = document.getElementById('amountInput').value;
            if (amount && priceService) {
                // Update display based on selected currency
                console.log(`Amount: ${amount} ${selectedCurrency}`);
            }
        }

        async function loadBalances() {
            try {
                // Simulate loading balances
                document.getElementById('usdtgBalance').textContent = '1,250.00';
                document.getElementById('usdtgvBalance').textContent = '850.50';
                document.getElementById('usdtggBalance').textContent = '125.75';
                
                // Calculate total balance
                const totalBalance = 1250.00 + (850.50 * 0.50) + (125.75 * 5.00);
                document.getElementById('totalBalance').textContent = `$${totalBalance.toFixed(2)}`;
                
                console.log('‚úÖ Balances loaded');
            } catch (error) {
                console.error('‚ùå Error loading balances:', error);
            }
        }

        function loadTransactions() {
            const transactions = [
                {
                    id: 'odix_001',
                    amount: 100.00,
                    currency: 'USDTg',
                    recipient: '0x1234...5678',
                    status: 'completed',
                    timestamp: new Date(Date.now() - 3600000)
                },
                {
                    id: 'odix_002',
                    amount: 50.00,
                    currency: 'USDTgV',
                    recipient: '0xabcd...efgh',
                    status: 'pending',
                    timestamp: new Date(Date.now() - 7200000)
                },
                {
                    id: 'odix_003',
                    amount: 25.00,
                    currency: 'USDTgG',
                    recipient: '0x9876...5432',
                    status: 'failed',
                    timestamp: new Date(Date.now() - 10800000)
                }
            ];

            const transactionsList = document.getElementById('transactionsList');
            transactionsList.innerHTML = '';

            transactions.forEach(tx => {
                const transactionItem = document.createElement('div');
                transactionItem.className = 'transaction-item';
                
                const statusClass = `status-${tx.status}`;
                const amountClass = tx.status === 'completed' ? 'positive' : 'negative';
                
                transactionItem.innerHTML = `
                    <div>
                        <div class="font-semibold">${tx.currency} Payment</div>
                        <div class="text-sm text-gray-600">${tx.recipient}</div>
                        <div class="text-xs text-gray-500">${tx.timestamp.toLocaleString()}</div>
                    </div>
                    <div class="text-right">
                        <div class="transaction-amount ${amountClass}">-${tx.amount} ${tx.currency}</div>
                        <div class="status-badge ${statusClass}">${tx.status}</div>
                    </div>
                `;
                
                transactionsList.appendChild(transactionItem);
            });
        }

        async function processPayment() {
            const amount = document.getElementById('amountInput').value;
            const recipient = document.getElementById('recipientInput').value;
            
            if (!amount || parseFloat(amount) <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            if (!recipient) {
                alert('Please enter recipient address');
                return;
            }
            
            const payButton = document.getElementById('payButton');
            payButton.disabled = true;
            payButton.textContent = 'Processing...';
            
            try {
                // Simulate payment processing
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Generate transaction ID
                const transactionId = 'odix_' + Date.now();
                
                // Show success message
                alert(`‚úÖ Payment successful!\n\nTransaction ID: ${transactionId}\nAmount: ${amount} ${selectedCurrency}\nRecipient: ${recipient}\nMethod: ${selectedMethod}`);
                
                // Reset form
                document.getElementById('amountInput').value = '';
                document.getElementById('recipientInput').value = '';
                
                // Reload transactions
                loadTransactions();
                loadBalances();
                
                console.log('‚úÖ Payment processed successfully');
                
            } catch (error) {
                console.error('‚ùå Payment failed:', error);
                alert('‚ùå Payment failed. Please try again.');
            } finally {
                payButton.disabled = false;
                payButton.textContent = 'Send Payment';
            }
        }

        function goBack() {
            window.history.back();
        }

        // Quantum-safe payment verification
        function verifyQuantumSafePayment(transactionId, signature) {
            // This would integrate with the C backend
            console.log(`üîê Verifying quantum-safe payment: ${transactionId}`);
            return true;
        }

        // Mobile wallet integration
        function connectMobileWallet() {
            console.log('üì± Connecting to mobile wallet...');
            // This would integrate with mobile wallet apps
        }

        // ODIX PAY API integration
        async function callODIXPAYAPI(endpoint, data) {
            try {
                const response = await fetch(`/api/odixpay/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': 'usdtgverse-api-key'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('‚ùå ODIX PAY API error:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
